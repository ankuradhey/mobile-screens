<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-blue-400 md:m-4">
    <main class="container max-w-96 md:w-96 bg-white shadow-md">
        <header class="relative flex w-full items-center justify-between border-b-2 border-gray-200 bg-white p-2">
            <nav>
                <button class="text-gray-500 w-10 h-10 relative focus:outline-none bg-white" @click="open = !open">
                    <div class="space-y-2">
                        <div class="w-8 h-0.5 bg-gray-600"></div>
                        <div class="w-8 h-0.5 bg-gray-600"></div>
                        <div class="w-8 h-0.5 bg-gray-600"></div>
                      </div>
                </button>
            </nav>
        </header>
        <section class="border-b-2 border-t-2 mt-20 items-center border-gray-200 text-2xl">
            <div class="mx-auto p-2 text-center">+1</div>
        </section>
        <section class="p-2">
            <div class="grid gap-4 grid-cols-3 grid-rows-4 content-center text-3xl justify-items-stretch place-items-center">
                <button class="flex flex-col items-center">
                    <div>1</div>
                    <div class="text-xs">&nbsp;</div>
                </button>
                <button class="flex flex-col items-center">
                    <div>2</div>
                    <div class="text-xs text-gray-500">ABC</div>
                </button>
                <button class="flex flex-col items-center">
                    <div>3</div>
                    <div class="text-xs text-gray-500">DEF</div>
                </button>
                <button class="w-full flex flex-col items-center">
                    <div>4</div>
                    <div class="text-xs text-gray-500">GHI</div>
                </button>
                <button class="w-full flex flex-col items-center">
                    <div>5</div>
                    <div class="text-xs text-gray-500">JKL</div>
                </button>
                <button class="w-full flex flex-col items-center">
                    <div>6</div>
                    <div class="text-xs text-gray-500">MNO</div>
                </button>
                <button class="w-full flex flex-col items-center">
                    <div>7</div>
                    <div class="text-xs text-gray-500">PQRS</div>
                </button>
                <button class="w-full flex flex-col items-center">
                    <div>8</div>
                    <div class="text-xs text-gray-500">TUV</div>
                </button>
                <button class="w-full flex flex-col items-center">
                    <div>9</div>
                    <div class="text-xs text-gray-500">WXYZ</div>
                </button>
                <button class="w-full">*</button>
                <button class="w-full">0</button>
                <button class="w-full">#</button>
                <button class="w-full"></button>
                <button class="w-full flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                </button>
                <button class="w-full flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
